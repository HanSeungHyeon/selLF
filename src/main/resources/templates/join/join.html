<!DOCTYPE html>
<html lang="ko" xmlns:th="http://thymeleaf.org">
<!--
    Name: join.html
    Version: 0.1
    Description : 회원가입 페이지
    Author: 한승현
-->
  <head>
    <th:block th:replace="@{/include/header}"></th:block>
  </head>
  <body>
    <header class="nk-header nk-header-opaque">
      <th:block th:replace="@{/include/head}"></th:block>
    </header>
    <th:block th:replace="@{/include/mobile_body}"></th:block>
    <div class="nk-main bg-white">
      <div class="container">
        <div class="nk-gap-5 mnt-10"></div>
        <div class="row vertical-gap">
          <div class="col-lg-5">
            <!-- START: Info -->
            <h2>Join Info</h2>
            <div class="nk-gap mnt-3"></div>
            <p>회원가입 하지않아도 사이트는 구경하실 수 있습니다.
              <br/> 회원가입 시 좋아요, 댓글이 가능합니다.
              <br/> 회원가입이 부담스럽다면 일회용 계정을 발급받으세요.
            </p>
            
            <ul class="nk-contact-info">
                <li><strong style="color:red">참고사항</strong></li>
                <li>1. 패스워드는 암호화 알고리즘으로 저장하고 있습니다.</li>
                <li>2. 이메일도 암호화 알고리즘으로 저장하고 있습니다.</li>
                <li>3. 회원가입 정보는 30일 뒤 삭제됩니다.</li>
                <li>4. 일회용 계정은 1시간 뒤 만료됩니다.</li>
            </ul>
            <!-- END: Info -->
          </div>
          
          <div class="col-lg-7">
            <form id="joinForm" class="nk-form nk-form-ajax" method="POST">
              <input type="hidden" id="hsh" name="${_csrf.parameterName}" value="${_csrf.token}"/>
              <div class="nk-gap-1"></div>
              <input type="text" class="form-control required" id="userNickname" name="userNickname" placeholder="닉네임을 입력하세요." maxlength="15">
              <div class="nk-gap-1"></div>
              <input type="text" class="form-control required" id="userId" name="userId" placeholder="아이디를 입력하세요." maxlength="15">
              <div class="nk-gap-1"></div>
              <input type="password" class="form-control required" id="userPassword" name="userPassword" placeholder="비밀번호를 입력하세요" maxlength="30">
              <div class="nk-gap-1"></div>
              <input type="password" class="form-control required" id="pwd2" name="password2" placeholder="비밀번호를 다시 입력하세요" maxlength="30">
              <div class="nk-gap-1" id="pwd-status" style="color: rgb(255 24 24); font-size: small;"></div>
              <input type="text" class="form-control required" id="userEmail" name="userEmail" placeholder="이메일을 입력하세요" maxlength="100">
              <div class="nk-gap-1"></div>
              <div class="response-success"></div>
              <div class="response-error"></div>
              <button type="button" th:onclick="join()" class="nk-btn">Join SelLF</button>
              <button type="button" th:onclick="|location.href='@{/find}'|" class="nk-btn">Find SelLF</button>
              <button type="button" th:onclick="issue()" class="nk-btn">Issue SelLF</button>
            </form>
          </div>
        </div>
        <div class="nk-gap-5"></div>
      </div>
      <!-- END: Contact Info -->
      <th:block th:replace="@{/include/footer}"></th:block>
    </div>
    <script>
      var pwdCheck = true;

      $(document).ready(function() {
        $('#userPassword, #pwd2').keyup(function() {
          if($('#userPassword').val() != $('#pwd2').val()) {
            $('#pwd-status').text('두 값이 다릅니다.')
            pwdCheck = false;
          }
          else {
            $('#pwd-status').text('')
            pwdCheck = true;
          }
          valid.validatePassword($('#userPassword').val())
        })
      })

      function join() {
        const nickname = $("#userNickname").val()
        const id = $("#userId").val()
        const password = $("#userPassword").val()
        const password2 = $("#pwd2").val()
        const email = $("#userEmail").val()

        if(password != password2) return
        if(!!checkInfo(nickname, id, email, password)) return
        if(!valid.validatePassword(password)) return
        if(!valid.validateEmail(email)) return

        var formData = $('#joinForm').serialize()
        $.ajax({
          type : 'POST',
          url : '/join/submitInfo',
          data : formData,
          dataType : 'json',
          error: function(xhr, status, error){
            console.log(xhr, status, error);
          },
          success : function(data){
            alert('생성이 완료되었습니다.')
          }
        });
      }

      function checkInfo(nickname, id) {
        if(!nickname || nickname.length > 15) {
          $('#userNickname').next().text('1 ~ 15글자 사이로 입력해주세요.').css('color', 'rgb(255 24 24)')
          $('#userNickname').focus()
          return 1
        }
        $('#userNickname').next().text('')
        if(!id || id.length > 15) {
          $('#userId').next().text('1 ~ 15글자 사이로 입력해주세요.').css('color', 'rgb(255 24 24)')
          $('#userId').focus()
          return 1
        }
        $('#userId').next().text('')
      }
    </script>
  </body>
</html>
